    <link rel="stylesheet" href="styles.css" />

<body>
    <!-- HEADER + NAV SECTION -->
    <div class="container-header">
        <header>
            <div class="logo">
                <a href="./index.html">MR</a>
            </div>
            <!-- NAVBAR -->
            <nav id="nav">
                <ul>
                    <!-- HEADERS NAVBAR  -->
                    <!-- onClick ADDED TO JS -->
                    <li><a href="./index.html" onclick="select()">HOME</a></li>
                    <li><a href="./about.html" onclick="select()">ABOUT ME</a></li>
                    <li><a href="#skills" onclick="select()">SKILLS</a></li>
                    <li><a href="#cv" onclick="select()">RESUME</a></li>
                    <li><a href="#portfolio" onclick="select()">PORTFOLIO</a></li>
                    <li><a href="./contact.html" onclick="select()">CONTACT ME</a></li>
                </ul>
            </nav>
            <!-- RESPONSIVE NAVBAR CDN-->
            <div class="nav-responsive" onclick="showHideMenu();">
                <!-- IMPORT BARS FONTAWESOME -->
                <i class="fa-solid fa-bars"></i>
            </div>
        </header>
    </div>
    <!-- CONTACT ME SECTION -->
    <section id="contact" class="contact">
        <div class="container-contact">
            <h2>CONTACT ME</h2>
            <div class="row">
                <div class="col">
                    <!-- GET FORM-->
                    <form action="#" method="get">
                        <input type="text" id="name" name="name" placeholder="Name" required />
                        <input type="email" id="email" name="email" placeholder="Email" required />
                        <!-- RADIUS FOR TYPE OF JOB -->
                        <br>
                        <hr>
                        <h3>CONTACT REASON:</h3>
                        <input type="radio" id="fe" name="Front" value="Frontend" />
                        <label for="fe">FRONTEND</label>
                        <input type="radio" id="be" name="back" value="Backend" />
                        <label for="be">BACKEND</label>
                        <input type="radio" id="fs" name="full" value="Fullstack" />
                        <label for="fs">FULLSTACK</label>
                        <br>
                        <hr>
                        <h3>PROJECTS IN MIND:</h3>
                        <input type="checkbox" value="Web-Developer" id="WD" name="project" />
                        <label for="WD">Web Development </label>
                        <input type="checkbox" value="QA" id="QA" name="project" />
                        <label for="QA">QA Manual/ Auto</label>
                        <input type="checkbox" value="UXUI" id="UXUI" name="project" />
                        <label for="UXUI">UX/UI Design</label>
                        <br>
                        <hr>
                        <!-- TEXT AREA -->
                        <textarea class="form-control" id="textarea" cols="30" rows="10"
                            placeholder="Enter your message"></textarea>
                        <button id="btn-suscribir" type="button">SEND<i class="fa-solid fa-messages"><span
                                    class="overlay"></span></i></button>
                    </form>
                </div>
                <div class="col">
                    <img src="./img/contactfondo.jpg" alt="profile">
                </div>
            </div>
        </div>
    </section>
    <!-- WEBSITE FOOTER COMPONENT -->
    <footer>
        <a href="./contact.html" class="home">
            <i class="fa-solid fa-angles-up"></i>
        </a>
        <div class="RRSS">

                    class="fa-brands fa-linkedin-in"></i></a>
            <a href="https://github.com/MatiWolFo" target="_blank"><i class="fa-brands fa-github"></i></a>
        </div>
        <br />
        <hr />
        <br />

        </div>
